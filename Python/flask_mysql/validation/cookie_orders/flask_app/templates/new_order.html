<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>New Orders</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <div class="row2">
        <h1>Log a New Order</h1>
        <a href="/cookies">Back to purchase</a>"
    </div>
    {% with messages = get_flashed_messages() %}
    {% if messages %}
        {% for message in messages %}
            <p class="error">{{ message }}</p>
        {% endfor %}
    {% endif %}
    {% endwith %}
    <form action="/cookies/new/add" method="Post">
        <input type="hidden" name="id" >
        <label for="customer_name">Name:     </label>
        <input type="text" name="customer_name" placeholder="Name HERE" ">
        <br>
        <label for="cookie_type">Cookie Type:     </label>
        <input type="text" name="cookie_type" placeholder="Last Name HERE" >
        <br>
        <label for="no_of_boxes">Number of boxes:     </label>
        <input type="number" name="no_of_boxes" placeholder="No of boxes">
        <br>
        <input type="submit" value="Log">
    </form>
</body>
</html>
