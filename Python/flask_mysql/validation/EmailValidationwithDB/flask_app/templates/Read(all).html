<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <h1> Add a New User</h1>
    <a href="/user/old">Home</a>
    {% with messages = get_flashed_messages() %}
    {% if messages %}
    <div>
        {% for message in messages %}
        <p class="error">{{message}}</p>
        {% endfor %}
    </div>
    {%endif %}
    {%endwith %}
    <form action="/user/create" method="Post">
        <label for="fname">First Name: </label>
        <input type="text" name="first_name" placeholder="First Name HERE" value="{{session['first_name']}}">
        <br>
        <label for="lname">Last Name: </label>
        <input type="text" name="last_name" placeholder="Last Name HERE" value="{{session['last_name']}}">
        <br>
        <label for="email">Email: </label>
        <input type="text" name="email" placeholder="Email HERE" value="{{session['email']}}">
        <br>
        <input type="submit" value="Add user">
    </form>
    
</body>
</html>
