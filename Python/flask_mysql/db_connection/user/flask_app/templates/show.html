<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Show</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <h1>User {{user.id}}</h1>
    <a href="/user/old">Home</a>
    <div class="frame">
        <h3>Full Name: {{user.first_name}} {{user.last_name}}</h3>
        <h3>Email: {{user.email}} </h3>
        <h3>Created On: {{user.created_at}}</h3>
        <h3>Last Updated On: {{user.updated_at}}</h3>
    </div>

    <a href="/user/edit/{{user.id}}">Edit</a> | <a href="/user/destroy/{{user.id}}">Delete</a>
</body>
</html>
