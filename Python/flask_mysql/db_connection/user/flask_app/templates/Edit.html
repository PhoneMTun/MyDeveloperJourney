<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edit</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <h1> Edit User {{user.id}}</h1>
    <a href="/user/old">Home</a>
    <form action="/user/update" method="Post">
        <input type="hidden" name="id" value="{{user.id}}">
        <label for="fname">First Name: </label>
        <input type="text" name="first_name" placeholder="First Name HERE" value ="{{user.first_name}}">
        <br>
        <label for="lname">Last Name:</label>
        <input type="text" name="last_name" placeholder="Last Name HERE" value ="{{user.last_name}}">
        <br>
        <label for="email">Email:</label>
        <input type="text" name="email" placeholder="Email HERE" value ="{{user.email}}">
        <br>
        <input type="submit" value="Edit">
    </form>
    
</body>
</html>
