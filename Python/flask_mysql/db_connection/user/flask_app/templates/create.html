<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>All Users</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <h1> All Users</h1>
    <table>
        <tr>
            <th>ID</th>
            <th>Full_Name</th>
            <th>Email</th>
            <th>Created_at</th>
            <th>Actions</th>
        </tr>
        {%for user in users%}
        <tr>
            <td>{{user.id}}</td>
            <td>{{user.first_name}} {{user.last_name}}</td>
            <td>{{user.email}}</td>
            <td>{{user.created_at}}</td>
            <td><a href="/user/show/{{user.id}}">Show</a> | <a href="/user/edit/{{user.id}}">Edit</a> | <a href="/user/destroy/{{user.id}}">Delete</a></td>

        </tr>
        {%endfor %}
    </table>
    <a href="/user/new">Add a New User</a>
</body>
</html>
