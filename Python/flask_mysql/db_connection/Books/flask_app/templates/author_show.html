<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Author Show</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <div class="left_container">
        <h1> {{author.name}}'s Favorites</h1>
        <table>
            <tr>
                <th>Title</th>
                <th># of pages</th>
            </tr>
            {% for book in author.favorite_books %}
            <tr>
                <td>{{book.title}}</td>
                <td>{{book.num_of_pages}}</td>
            </tr>
            {%endfor%}
        </table>
    </div>
    <div class="right_container">
        <h1> Add Author's Favorite</h1>
        <form action="/join/book" method="post" class="ninja-form">
            <input type="hidden" name="author_id" value="{{author.id}}">
            <label for="book_id">Book:</label>
            <select name="book_id" id="Dojo">
                {% for book in unfavorited_books %}
                <option value="{{book.id}}">{{book.title}}</option>
                {% endfor %}
            </select>
            <input type="submit" value="Add Book">
        </form>

    </div>
    
</body>
</html>
