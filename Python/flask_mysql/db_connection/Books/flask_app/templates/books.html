<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Books</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <section id="container">
        <div class="add_new">
            <H1>New Books</H1>
            <form action="/create/book" method="Post">
                <label for="title">Title: </label>
                <input type="text" name="title" placeholder="Title Here">
                <br>
                <label for="no_of_pages">Number of pages: </label>
                <input type="number" name="num_of_pages" placeholder="No of Pages Here">
                <br>
                <input type="submit" value="Create" class="add_dojo">
            </form>
        </div>
        <div class="display_dojo">
            <h1> All Books</h1>
            <div class="dojos">
                {% for book in books %}
                <a href="/books/{{book.id}}">{{book.title}}</a>
                {% endfor %}
            </div>
            
    </div>
    
    </section>
    <a href="/authors">Home</a>
</body>
</html>
