<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dojos</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <section id="container">
        <div class="add_new">
            <H1>New Dojo</H1>
            <form action="/dojos/create" method="Post">
                <label for="name">Name: </label>
                <input type="text" name="name" placeholder="Dojo Name Here..">
                <br>
                <input type="submit" value="Add Dojo" class="add_dojo">
            </form>
        </div>
        <div class="display_dojo">
            <h1> All Dojos</h1>
            <div class="dojos">
                {% for dojo in dojos %}
                <a href="/dojos/{{dojo.id}}">{{dojo.name}}</a>
                {% endfor %}
            </div>
            <a href="/ninjas">Add Ninja</a>
    </div>
    </section>
</body>
</html>
