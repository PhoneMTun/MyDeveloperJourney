<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dojo Show</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
</head>
<body>
    {{ninja}}
    <h1>{{dojo.name}} Ninjas</h1>
    <table>
        <tr>
            <th>First Name</th>
            <th>Last Name</th>
            <th>Age</th>
            <th>Actions</th>
        </tr>
        {% for ninja in dojo.ninjas %}
        <tr>
            <td>{{ninja.first_name}}</td>
            <td>{{ninja.last_name}}</td>
            <td>{{ninja.age}}</td>
            <td><a href="/ninjas/edit/{{ninja.id}}">edit</a> | <a href="/ninjas/destroy/{{ninja.id}}/{{dojo.id}}">delete</a></td>
            
        </tr>
        {% endfor %}
    </table>
    <a href="/dojos">Home</a>
</body>
</html>
