<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Poke cards</title>
    <link rel="stylesheet" href="main.css">
    <script src="script.js" defer></script>
</head>
<body>
    <h1> Quick's Pokedex</h1>
    <div class="card">
        <img src="https://raw.githubusercontent.com/PokeAPI/sprites/master/sprites/pokemon/133.png" class="pokemonimg">
        <div class="stats">
            <h1>Name: </h1>
            <h3>HP: </h3>
            <h3>Attack: </h3>
            <h3>Defence: </h3>
            <h3>Special-Attack: </h3>
            <h3>Special Defence: </h3>
            <h3>Speed: </h3>   
        </div>
        <div class="bottom-row">
            <h3>Ability</h3>
            <h3>Hidden Ability</h3>
        </div>
    </div>
</body>
</html>
